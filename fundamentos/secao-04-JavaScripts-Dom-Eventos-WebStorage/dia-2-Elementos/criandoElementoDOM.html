<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando elemento DOM</title>
</head>
<body>
    <main id="paiDoPai">

        <section id="pai">

          <section id="primeiroFilho"></section>

          <section id="elementoOndeVoceEsta">

            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>

          </section>

          Atenção!

          <section id="terceiroFilho"></section>

          <section id="quartoEUltimoFilho"></section>

        </section>

    </main>
    
    <script>
        
        const pai = document.getElementById("pai");
        const irmaoElementoOndeEstou = document.createElement("section");
        irmaoElementoOndeEstou.id = "irmaoElementoOndeEstou";
        pai.appendChild(irmaoElementoOndeEstou);

        const elementoOndeVoceEsta = document.getElementById("elementoOndeVoceEsta");
        const terceiroFilhoDoFilho = document.createElement("section");
        terceiroFilhoDoFilho.id = "terceiroFilhoDoFilho";
        elementoOndeVoceEsta.appendChild(terceiroFilhoDoFilho);

        const primeiroFilhoDoFilho = document.getElementById("primeiroFilhoDoFilho");
        const primeiroFilhoDoFilhoFilho = document.createElement("section");
        primeiroFilhoDoFilhoFilho.id = "primeiroFilhoDoFilhoFilho";
        primeiroFilhoDoFilho.appendChild(primeiroFilhoDoFilhoFilho);

        const terceiroFilho = primeiroFilhoDoFilhoFilho.parentElement.parentElement.nextElementSibling;

        console.log(terceiroFilho);

    </script>
</body>
</html>
