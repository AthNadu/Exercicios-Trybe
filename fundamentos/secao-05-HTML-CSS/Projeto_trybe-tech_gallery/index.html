<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe-Tech-Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header class="header-container">
        <img src="images/trybe-logo.jpg" alt="logo da trybe" class="header-img">

        <h1 class="header-title">TRYBE TECH-GALLERY</h1>

        <a href="" class="header-login">SIGN-UP</a>
    </header>
    
    <section class="text-section">
        <p>Dê uma olhada em algumas das tecnologias que você vai aprender a trabalhar no módulo de fundamentos e front-end!!!!</p>
    </section>
    <br><br>
    <section class="gallery">   
        <section class="gallery-card">
            <h4>HTML</h4>
            <img src="/images/html-logo.png" alt="logo HTML">
        </section>

        <section class="gallery-card">
            <h4>CSS</h4>
            <img src="/images/css-logo.png" alt="logo CSS">
        </section>

        <section class="gallery-card">
            <h4>JAVASCRIPT</h4>
            <img src="/images/javaScript-logo.png" alt="logo JS">
        </section>
        <div class="space"></div>
        <section class="gallery-card">
            <h4>REACT</h4>
            <img src="/images/react-logo.png" alt="logo REACT">
        </section>

        <section class="gallery-card">
            <h4>RTL</h4>
            <img src="/images/rtl-logo.png" alt="logo RTL">
        </section>

        <section class="gallery-card">
            <h4>REDUX</h4>
            <img src="/images/redux-logo.png" alt="logo REDUX">
        </section>   
    </section>

    <br><br><br><br>
    
    <footer class="footer-container">
        <a href="https://www.instagram.com/" target="_blank"><img src="/images/instagram-logo.png" alt="logo instagram" class="social-instagram"></a>
        <a href="https://br.linkedin.com/" target="_blank"><img src="/images/linked-in-logo.png" alt="logo linkedin" class="social-linkedin"></a>
    </footer>
</body>
</html>
