<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            font-family: fantasy;
            background-color: #45CB85;
        }

        .mb-3 {
            font-size: 20px;
        }

        .form-control {
            text-align: center;
            width: 50%;
            position: relative;
            left: 25%;
        }
    </style>
  </head>
  <body class="text-center">
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset>
        <label class="mb-3" for="fullName">Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required class="form-control">      
        <br/>

        <label class="mb-3" for="email">Endereço de e-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required class="form-control">
        <br/>

        <input type="radio" class="form-check-input" id="destination1" className="radios" name="destinations" value="Cidade" required>
        <label class="mb-3" for="destination1">Cidade</label>

        <input type="radio" class="form-check-input" id="destination2" className="radios" name="destinations" value="Campo" required>
        <label class="mb-3" for="destination2">Campo</label>

        <input type="radio" class="form-check-input" id="destination3" className="radios" name="destinations" value="Praia" required>
        <label class="mb-3" for="destination3">Praia</label>

        <input type="radio" class="form-check-input" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <label class="mb-3" for="destination4">Montanhas</label>
        <br/>

        <label class="mb-3" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea class="form-control" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>

        <label class="mb-3" for="date">Qual a melhor data para realizar sua viagem?</label>
        <input class="form-control" type="date" id="date">
        <br/>

        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input class="form-check-input" type="checkbox" name="promo" id="promo">
        <br/>

        <label class="mb-3" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required>
      </fieldset>

      <button class="btn btn-success" type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
      <button class="btn btn-danger" type="button" id="clear-btn">Apagar informações</button>
    </form>
  </body>
</html>
