<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Form</title>
</head>
<body>
  <header>
    <h1 id="title">Formulário Trybe Travel</h1>
  </header>

  <form action="" id="main-form">
    <fieldset>

      <section>
        <label for="fullName">Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" minlength="10" maxlength="40">

        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" minlength="10" maxlength="50">
      </section>

      <br>

      <section>
        <p>Destino Preferido:</p>
        <input type="radio" id="cidade" name="destinations">
        <label for="cidade">Cidade</label>
        <input type="radio" id="campo" name="destinations">
        <label for="campo">Campo</label>
        <input type="radio" id="praia" name="destinations">
        <label for="praia">Praia</label>
        <input type="radio" id="montanha" name="destinations">
        <label for="montanha">Montanha</label>

      </section>

      <br>

      <section>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea name="question" id="question" cols="50" rows="10" maxlength="500" placeholder="Digite aqui sua resposta vencedora ..."></textarea>
      </section>

      <br>

      <section>
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date" name="date">
      </section>

      <br>

      <section>
        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input type="checkbox" id="promo" name="promo">

        <br><br>

        <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" id="agreement" name="agreement" required>
      </section>

      <section>
        <button type="submit" id="submit-btn">Enviar</button>
        <button type="reset" id="clear-btn">Limpar</button>
      </section>

    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
