<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
</head>
<body>
    <header>
        <h1>Tela de login</h1>
    </header>

    <form action="" method="get">

        <section>
            <h2>E-mail e Senha:</h2>

            <label for="email"> Insira seu e-mail:
                <input type="email" id="email" name="e-mail" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
            </label>
            
            <br><br>
            
            <label for="password"> Insira sua senha:
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </label>
        </section>

        <br>

        <section>
            <label for="lembre">Gostaria de salvar seu login?
                <input type="checkbox" name="Lembre-me" id="lembre">Lembre
            </label>
        </section>

        <br><br>

        <section>
            <label for="enter">Clique aqui para entrar:
                <input type="submit" value="ENTRAR" id="enter">
            </label>
        </section>
            

    </form>
    
</body>
</html>
